<section [ngStyle]="{ 'background-image': 'url(' + videoDetails.thumbnail_url + ')' }">
    <div class="header">
        <div>
            <h1>{{ videoDetails?.title }}</h1>
        </div>
        <span>{{ videoDetails?.description }}</span>
        <div class="details">
            <span class="genre">{{ videoDetails?.group }}</span>
            <span class="genre">{{ videoDetails?.created_at }}</span>
        </div>
        <select [(ngModel)]="selectedQuality" (change)="onQualityChange()">
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select>

        <video #videoPlayer [src]="videoDetails?.video_720p_url || videoDetails?.video_file" controls></video>

        <button class="play-button" (click)="playVideoInFullscreen(videoPlayer)">
            <img src="assets/img/play_arrow.svg"> Play
        </button>
    </div>
</section>
