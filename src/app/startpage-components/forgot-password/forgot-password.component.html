<section class="content">
    <section class="header">
        <div class="logo">
            <img src="assets/img/videoflix_logo.svg" routerLink="">
        </div>
        <button><a routerLink="/log-in">Log in</a></button>
    </section>
    <div class="login-card">
        <form (ngSubmit)="requestPasswordReset()">
            <mat-card appearance="outlined">
                <h1>Forgot your password?</h1>

                <span>We will send you an email with instructions to reset your password.</span>
                <div class="input-container">
                    <input class="input-text" type="email" placeholder="Email Address" [(ngModel)]="email" name="email" required>
                </div>
                <div class="button-container">
                    <button type="submit" [disabled]="!formValid()">Send Email</button>
                </div>
            </mat-card>
        </form>
    </div>
    <div *ngIf="notification" class="notification">
        <div class="red-container"></div>
        A password reset link has been sent to your email.
        <div class="line"></div>
        <button (click)="closeBar()"><img src="./../../../assets/img/close_small.png"></button>
    </div>
    <div *ngIf="errorMessage" class="error-message">
        <div class="red-container"></div>
        {{ errorMessage }}
        <div class="line"></div>
        <button (click)="closeBar()"><img src="./../../../assets/img/close_small.png"></button>
      </div>
    <div class="legal">
        <a routerLink="/privacy-policy">Privacy Policy</a>
        <a routerLink="/imprint">Legal Notice</a>
    </div>
</section>
