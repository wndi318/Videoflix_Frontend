<section class="content">
    <section class="header">
        <div class="logo">
            <img src="assets/img/videoflix_logo.svg" routerLink="">
        </div>
        <button><a routerLink="/log-in">Log in</a></button>
    </section>
    <div class="login-card">
        <mat-card appearance="outlined">
            <h1>Reset Password</h1>
            <span>Create a new password for your <a routerLink="">Videoflix</a> account.</span>
            <div class="input-container">
                <input [type]="passwordFieldType" class="input-text password" placeholder="Password" [(ngModel)]="password">
                <input [type]="passwordFieldType" class="input-text password" placeholder="Confirm Password" [(ngModel)]="confirmPassword">
                <div *ngIf="passwordMismatch()">
                    <img src="assets/img/warning.svg"> Passwords must match
                </div>
            </div>
            <div class="button-container">
                <button (click)="resetPassword()" [disabled]="!formValid()">Reset my password</button>
            </div>
        </mat-card>
    </div>
    <div class="legal">
        <a routerLink="/privacy-policy">Privacy Policy</a>
        <a routerLink="/imprint">Legal Notice</a>
    </div>
</section>
