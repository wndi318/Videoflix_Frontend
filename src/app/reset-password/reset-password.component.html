                <input [type]="passwordFieldType" id="passwordField" class="input-text password" placeholder="Password"

                <input [type]="passwordFieldType" id="passwordField" class="input-text password" placeholder="Password"
                (click)="togglePasswordVisibility($event)" (mousemove)="changeCursorOnHover($event)">
